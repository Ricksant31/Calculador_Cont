<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Autom√°tica</title>
  <style>
    :root {
      --bg: #e6f2ff;
      --text: #000;
      --card: #fff;
      --btn: #007bff;
      --btn-hover: #0056b3;
      --danger: #ff4d4d;
      --danger-hover: #cc0000;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --btn: #1a73e8;
      --btn-hover: #1558b0;
      --danger: #d32f2f;
      --danger-hover: #9a0007;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    nav {
      background-color: #e3f2fd;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    body.dark nav {
      background-color: #1e1e1e;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--btn);
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #toggle-dark {
      float: right;
      margin-right: 20px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: var(--btn);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--card);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    body.dark input {
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: var(--btn);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    .limpar-btn {
      background-color: var(--danger);
    }

    .limpar-btn:hover {
      background-color: var(--danger-hover);
    }
  </style>
</head>
<body>
  <nav>
    <button id="toggle-dark">üåô</button>
    <a href="index.html">In√≠cio</a>
    <a href="index2.html">Resumo</a>
    <a href="index3.html">Fun√ß√µes Extras</a>
  </nav>

  <main>
    <h1>Calculadora Cont√°bil</h1>
  
    <label for="empresa">Nome da Empresa:</label>
    <input type="text" id="empresa" placeholder="Digite o nome da empresa">
  
    <label for="renda">Renda Mensal (R$):</label>
    <input type="number" id="renda" placeholder="Digite a renda mensal">
  
    <label for="mes">M√™s de Refer√™ncia:</label>
    <input type="text" id="mes" placeholder="Digite o m√™s (ex: Mar√ßo)">
  
    <button onclick="calcularImpostos()">Calcular Impostos</button>
    <button class="limpar-btn" onclick="limparCampos()">Limpar</button>
  
    <div id="resultado" class="resultado"></div>
  </main>
  
  <script>
  function calcularImpostos() {
    const empresa = document.getElementById('empresa').value;
    const renda = parseFloat(document.getElementById('renda').value);
    const mes = document.getElementById('mes').value;
  
    if (!empresa || !renda || !mes) {
      alert('Preencha todos os campos!');
      return;
    }
  
    const pis = renda * 0.0065;
    const cofins = renda * 0.03;
    const juros = renda * 0.015;
    const total = pis + cofins + juros;
  
    const resultadoHTML = `
      <p><strong>Empresa:</strong> ${empresa}</p>
      <p><strong>M√™s:</strong> ${mes}</p>
      <p><strong>PIS:</strong> R$ ${pis.toFixed(2)}</p>
      <p><strong>COFINS:</strong> R$ ${cofins.toFixed(2)}</p>
      <p><strong>Juros:</strong> R$ ${juros.toFixed(2)}</p>
      <p><strong>Total de Impostos:</strong> R$ ${total.toFixed(2)}</p>
    `;
  
    document.getElementById('resultado').innerHTML = resultadoHTML;
  
    
    const dados = {
      empresa,
      mes,
      pis: pis.toFixed(2),
      cofins: cofins.toFixed(2),
      juros: juros.toFixed(2),
      total: total.toFixed(2)
    };
  
    let empresasSalvas = JSON.parse(localStorage.getItem("dadosEmpresas")) || [];
empresasSalvas.push(dados);
localStorage.setItem("dadosEmpresas", JSON.stringify(empresasSalvas));
  }
  const darkModeAtivado = localStorage.getItem("darkMode") === "true";
  if (darkModeAtivado) {
    document.body.classList.add('dark');
    if (darkBtn) darkBtn.innerText = '‚òÄÔ∏è';
  }

if (darkBtn) {
  darkBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const darkAtivo = document.body.classList.contains('dark');
    localStorage.setItem("darkMode", darkAtivo);
    darkBtn.innerText = darkAtivo ? '‚òÄÔ∏è' : 'üåô';
  });
}
  
  function limparCampos() {
    document.getElementById('empresa').value = '';
    document.getElementById('renda').value = '';
    document.getElementById('mes').value = '';
    document.getElementById('resultado').innerHTML = '';
  }
  </script>
